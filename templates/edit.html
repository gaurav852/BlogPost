{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        <label for="title">Title : </label>
        <input
                    class="form-control"
                    type="text"
                    value="{{ post.title }}"
                    aria-label="Enter Title"
                    name="title" id="title"
                  />
        <br />
        <label for="author">Author : </label>
        <input
                    class="form-control"
                    type="text"
                    value="{{ post.author }}"
                    aria-label="Author Name"
                    name="author" id="author"
                  />
        <br />
        <label for="content">Posts : </label>
        <textarea class="form-control" name="content" id="content"  aria-label="Start writing your blog" rows="3">{{ post.content }}</textarea>
        
        <br />
        <input class="btn btn-success" type="submit" value="Save" />
      </form>
    <hr>
{% endblock %}
